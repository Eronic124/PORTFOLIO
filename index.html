        *,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

:root {
  --dark-color: #000;
  --d: 0s; 
}

body {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  min-height: 100vh;
  background-color: var(--dark-color);
  overflow: hidden;
  perspective: 1000px;
}

.text {
  z-index: 999;
  position: absolute;
  color: white;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-weight: bold;
  animation: pulseText 1.5s infinite alternate ease-in-out 3s;
}

@keyframes pulseText {
  0% {
    text-shadow: 0 0 5px #ffffff88, 0 0 10px #ffffff66, 0 0 15px #ffffff44;
    transform: translate(-50%, -50%) scale(1);
  }
  100% {
    text-shadow: 0 0 8px #ffffffaa, 0 0 15px #ffffff88, 0 0 20px #ffffff66;
    transform: translate(-50%, -50%) scale(1.05);
  }
}

.wrapper {
  height: 200px;
  width: 300px;
  background-color: #E66A80;
  position: relative;
  display: flex;
  justify-content: center;
  z-index: 0;
  margin: 20px auto;
}

.lid {
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  border-right: 150px solid transparent;
  border-bottom: 100px solid transparent;
  border-left: 150px solid transparent;
  transform-origin: top;
  transition: transform 0.4s ease-in-out;
}

.lid.one {
  border-top: 100px solid #F28DA8;
  transform: rotateX(0deg);
  z-index: 3;
}

.lid.two {
  border-top: 100px solid #E66A80;
  transform: rotateX(90deg);
  z-index: 1;
}

.envelope {
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  border-top: 100px solid transparent;
  border-right: 150px solid #FFD3DA;
  border-bottom: 100px solid #FFD3DA;
  border-left: 150px solid #FFC0CB;
  z-index: 3;
}

.letter {
  position: absolute;
  top: 0;
  width: 80%;
  height: 100%;
  background-color: #FFF5F7;
  border-radius: 15px;
  z-index: 2;
  transition: 0.5s;
  transform: translateY(0);
}

.letter p {
    object-fit: fill;
  text-align: center;
  font-size: 24px;
  margin-top: 30px;
  color: #D43F5E;
  font-weight: bold;
}

.buttons {
  margin-top: 20px;
}

button {
  background-color: #D43F5E;
  color: white;
  font-size: 16px;
  padding: 10px 15px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
  margin: 5px;
}

button:hover {
  background-color: #B52E4C;
}

.open .lid.one {
  transform: rotateX(90deg);
  transition-delay: 0s;
}

.open .lid.two {
  transform: rotateX(180deg);
  transition-delay: 0.25s;
}

.open .letter {
  transform: translateY(-50px);
  transition-delay: 0.5s;
}

.night {
  position: fixed;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  width: 100%;
  height: 100%;
  filter: blur(0.1vmin);
  background-image: radial-gradient(
      ellipse at top,
      transparent 0%,
      var(--dark-color)
    ),
    radial-gradient(
      ellipse at bottom,
      var(--dark-color),
      rgba(145, 233, 255, 0.2)
    ),
    repeating-linear-gradient(
      220deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    repeating-linear-gradient(
      189deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    repeating-linear-gradient(
      148deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
}


@keyframes light-ans {
  0% { opacity: 0; transform: translateY(0vmin); }
  25% { opacity: 1; transform: translateY(-5vmin) translateX(-2vmin); }
  50% { opacity: 1; transform: translateY(-15vmin) translateX(2vmin); filter: blur(0.2vmin); }
  75% { transform: translateY(-20vmin) translateX(-2vmin); filter: blur(0.2vmin); }
  100% { transform: translateY(-30vmin); opacity: 0; filter: blur(1vmin); }
}

@keyframes grow-ans {
  0% { transform: scale(0); opacity: 0; }
}

@keyframes growing-grass-ans {
  0% { transform: scale(0); }

.long-g .leaf {

  --h: 20vmin;
  --c: #079097;

  bottom: 0;
  width: var(--w);
